]
dependencies = [
    "SQLAlchemy==2.0.27",
    "python-dateutil==2.8.2",
    "cached-property==1.5.2",
    "tqdm==4.66.2",
    "garth>=0.4.44",
    "fitfile>=1.1.7",
    "tcxfile>=1.0.4",
    "idbutils>=1.1.0",
