    "Flask-SQLAlchemy==3.1.1",
    "garminconnect==0.2.19",
    "garmindb==3.6.0",
    "pyodbc==5.1.0",
    "python-dotenv==1.0.1",
    "setuptools==71.1.0",
    "webencodings==0.5.1",
    "websocket-client==1.8.0"
